<!DOCTYPE html>
<html>
<head>
    <title>Dharshana - Profile Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);

            padding: 0;
        }

        .container {
            width: 70%;
            margin: 50px auto;

        }

        h1 {
            color: #ff4b5c;
            font-size: 36px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff4b5c;
            margin-top: 20px;
        }

        .bio {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
        }

        .contact {
            margin-top: 25px;
            padding: 15px;
            background-color: #ffe6e6;
            border-radius: 10px;
        }

        .contact p {
            margin: 8px;
            font-size: 16px;
        }

        .contact span {
            font-weight: bold;
            color: #ff4b5c;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Dharshana</h1>

        <img src="dharshoo" alt="My Photo">

            <p>Hello! I am Dharshana. I am passionate about web development and learning new technologies.

        </div>

</html>
